<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Shop • CycleFlex</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <div class="nav">
    <div class="container nav-inner">
      <a class="brand" href="index.html">
        <span class="brand-badge"></span>
        <span>CycleFlex</span>
      </a>

      <div class="nav-links">
        <a href="products.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>

      <div class="nav-actions">
        <a class="btn" href="checkout.html">
          Cart <span class="badge" data-cart-badge>0</span>
        </a>
        <a class="btn primary" href="checkout.html">Checkout</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="section-title">
      <div>
        <h2>Shop Cycling Shorts</h2>
        <p id="resultCount" class="muted">Products</p>
      </div>
    </div>

    <div class="filters">
      <input class="input" id="searchInput" placeholder="Search (pocket, seamless, endurance...)"/>
      <select id="categorySelect">
        <option value="All">All</option>
        <option value="Women">Women</option>
        <option value="Men">Men</option>
      </select>
      <select id="sortSelect">
        <option value="featured">Featured</option>
        <option value="price_low">Price: Low to High</option>
        <option value="price_high">Price: High to Low</option>
      </select>
      <a class="btn" href="index.html">← Back</a>
    </div>

    <div class="grid" id="productsGrid"></div>

    <div class="footer">
      <div class="row">
        <div>Need bulk orders? Message on WhatsApp from checkout.</div>
        <div class="row" style="gap:14px">
          <a href="checkout.html">Cart</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.55); backdrop-filter:blur(8px); z-index:999;">
    <div style="max-width:520px; margin:8vh auto; padding:14px;">
      <div class="card">
        <div class="card-body" id="modalBody"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
