<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Checkout • CycleFlex</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <div class="nav">
    <div class="container nav-inner">
      <a class="brand" href="index.html">
        <!-- ✅ Logo Added -->
        <img src="logo.png" alt="CycleFlex Logo" class="site-logo">
        <span>CycleFlex</span>
      </a>

      <div class="nav-links">
        <a href="products.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>

      <div class="nav-actions">
        <a class="btn" href="products.html">Continue Shopping</a>
        <a class="btn primary" href="checkout.html">
          Cart <span class="badge" data-cart-badge>0</span>
        </a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="section-title">
      <div>
        <h2>Your Cart</h2>
        <p class="muted">Checkout via WhatsApp — fastest and easiest.</p>
      </div>
      <button class="btn" id="clearCartBtn">Clear Cart</button>
    </div>

    <div class="two-col">
      <div class="panel">
        <div id="cartList"></div>
      </div>

      <div class="panel">
        <div class="row">
          <div style="font-weight:900;font-size:18px">Total</div>
          <div style="font-weight:900;font-size:18px" id="cartTotal">₹0</div>
        </div>
        <div class="line"></div>

        <div class="muted">Customer Details</div>
        <div style="display:grid; gap:10px; margin-top:10px">
          <input class="input" id="c_name" placeholder="Full Name"/>
          <input class="input" id="c_phone" placeholder="Phone Number"/>
          <input class="input" id="c_address" placeholder="Full Address"/>
          <input class="input" id="c_note" placeholder="Note (optional) e.g., preferred color"/>
        </div>

        <div style="margin-top:14px">
          <button class="btn primary" style="width:100%; justify-content:center" id="checkoutBtn">
            Place Order on WhatsApp
          </button>
        </div>

        <div class="small" style="margin-top:10px">
          After clicking, WhatsApp opens with your order details. You can confirm payment & delivery there.
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="row">
        <div>© <span id="year"></span> CycleFlex</div>
        <div class="row" style="gap:14px">
          <a href="products.html">Shop</a>
          <a href="contact.html">Support</a>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
